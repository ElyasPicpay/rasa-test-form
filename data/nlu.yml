version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: informar
  examples: |
    - [Arthur](nome)
    - O meu nome é [Arthur](nome)
    - me chamo [Arthur](nome)
    - Meu nome: [Arthur](nome)
    - Claro, meu nome é [Arthur](nome)
    - [25](idade)
    - Minha idade é [25](idade)
    - Tenho [25](idade) anos
    - Eu tenho [25](idade) anos
    - Tenho: [25](idade)
    - Meu email é [elyas@gmail.com](email)
    - Claro, o meu email é [lucas@gmail.com](email)
    - o email é [thiago@hotmail.com](email)
    - [licio@outlook.com](email)
    - Elyas
