version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- informar
- greet
- pede_exemplo_form_from_text

entities:
- from_greet
- from_greet_2

slots:
  from_greet:
    type: bool
    initial_value: false
    influence_conversation: true
  from_greet_2:
    type: bool
    initial_value: false
    influence_conversation: true
  nome:
    type: text
    auto_fill: false
    influence_conversation: true
  email:
    type: text
    initial_value: exemple@teste.com
    auto_fill: false
    influence_conversation: true
  idade:
    type: text
    auto_fill: false
    influence_conversation: true

responses:
  utter_explica_exemplo_form:
  - text: Olá você ativou o form.
  utter_ask_nome:
  - condition:
    - type: slot
      name: from_greet
      value: true
    text: Qual o seu nome?
  - condition:
    - type: slot
      name: from_greet_2
      value: true
    text: Me diga seu nome completo.
  utter_ask_idade:
  - text: Qual a sua idade?
  utter_ask_email:
  - text: '{nome} qual o seu email?'
  utter_slots_exemplo_form:
  - text: 'No formulário eu preenchi o slot NOME com o seguinte valor: {nome}'
  utter_values_slots:
  - text: 'Slots preenchidos: {nome}, {email}, {idade}'
  utter_submit_exemplo_form:
  - text: Ótimo! terminamos seu exemplo de formulário!
  utter_wrong_email:
  - text: Opa! Tem alguma coisa errada...
  utter_greet:
  - text: Ei! Como você está?
    buttons:
    - title: Form 1
      payload: '/pede_exemplo_form_from_text{{"from_greet": true}}'
    - title: Form 2
      payload: '/pede_exemplo_form_from_text{{"from_greet_2": true}}'

actions:
- action_clean_slots
- utter_explica_exemplo_form
- utter_greet
- utter_slots_exemplo_form
- utter_submit_exemplo_form
- validate_exemplo_form

forms:
  exemplo_form:
    required_slots:
      nome:
      - type: from_text
        entites: nome